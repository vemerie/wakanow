<app-loader *ngIf="loading"></app-loader>
<div class="p-12 w-full h-screen flex justify-center items-center">
  <div class="w-full max-w-lg" aria-live="polite">
    <h1 class="ms-8 mb-2 text-2xl font-bold">Register</h1>
    <p class="ms-8 mb-4">Sign Up to your portal</p>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="register()"
      class="bg-white rounded px-8 pt-6 pb-8 mb-4"
    >
      <div class="mb-6">
        <label class="text-gray-700 text-sm font-normal mb-2" for="username"
          >Username</label
        >
        <input
          id="username"
          formControlName="username"
          class="shadow appearance-none border rounded-3xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-[45px]"
          type="username"
          placeholder="Your username"
        />
        <div
          *ngIf="
            registerForm.get('username')?.invalid &&
            registerForm.get('username')?.touched
          "
          class="text-red-600 text-xs"
        >
          Username is required.
        </div>
      </div>

      <div class="mb-6">
        <label class="text-gray-700 text-sm font-normal mb-2" for="username"
          >Email</label
        >
        <input
          id="username"
          formControlName="email"
          class="shadow appearance-none border rounded-3xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-[45px]"
          type="username"
          placeholder="Your Email"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="text-red-600 text-xs"
        >
          Email is required.
        </div>
      </div>

      <div class="mb-6">
        <label class="text-gray-700 text-sm font-normal mb-2" for="password"
          >Password</label
        >
        <input
          id="password"
          formControlName="password"
          class="shadow appearance-none border rounded-3xl w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline h-[45px]"
          type="password"
          placeholder="Your password"
        />
      </div>

      <div class="my-2">
        <a [routerLink]="['/auth/login']"> Already have an accoun? </a>
      </div>

      <div>
        <button
          type="submit"
          class="flex justify-center align-middle w-full bg-slate-200 hover:bg-slate-300 rounded-2xl border-2 text-black font-bold py-2 px-4 outline focus:outline-none focus:shadow-outline"
          [disabled]="loading"
        >
          {{ loading ? "Loading" : "Sign In" }}
        </button>
      </div>
    </form>
  </div>
</div>

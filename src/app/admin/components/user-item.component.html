<div class="py-8 border-b-2">
  <div class="rounded-2xl p-8 flex justify-between shadow-xl">
    <div class="w-1/4">
      <p class="mb-8 font-bold">{{ user.name }}</p>
      <div class="flex">
        <p class="mr-12">User role</p>
        <p class="font-thin">{{ user.email | titlecase }}</p>
      </div>
    </div>
    <a [routerLink]="['/user/edit', user.id]">
      <div class="flex items-end justify-center">
        <p
          class="px-8 py-1 rounded-2xl bg-orange-300 text-white cursor-pointer"
        >
          Edit Data
        </p>
      </div>
    </a>
  </div>
</div>
